<div class="container">
  <div class="list-group">
    <ng-container *ngFor="let book of books">
      <a href="book/{{book.id}}" class="list-group-item d-flex justify-content-between align-items-center">
        {{book.name}}
        <span class="badge text-bg-primary rounded-pill">R {{book.purchasePrice}}</span>
      </a>
    </ng-container>
  </div>
</div>
